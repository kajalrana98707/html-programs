<html>
	<head>
		<title>Html Table</title>
		<style>
		table,th,td{
		border:2px solid green;
		border-collapse:collapse;
		}
		th,td{padding:10px;}
		table{background-color:pink;}
		</style>
	</head>
	<body>
			<table style="width:400px">
				<tr>
					<th>First name</th>
					<th>Last name</th>
					<th>Age</th>
				</tr>
				<tr>
					<td>Kanchan</td>
					<td>Rana</td>
					<td>26</td>
				</tr>
				<tr>
					<td>Kajal</td>
					<td>Rana</td>
					<td>23</td>
				</tr>
				<tr>
					<td>Muskan</td>
					<td>Rana</td>
					<td>15</td>
				</tr>
			</table>
	</body>		
</html>
