<html>
	<head>
		<title>Html Table</title>
		<style>
		table,th,td{
		border:2px solid green;
		border-collapse:collapse;
		}
		th,td{padding:10px;}
		table{background-color:pink;}
		</style>
	</head>
	<body>
			<h2>Cell that spans rows:</h2>
				<table style="400px">
				<caption>Telephone Directory:</caption>
				<tr>
					<th>Name</th>
					<td>Bill joe</td>
				</tr>
				<tr>
					<th rowspan="2">telephone</th>
						<td>1234567898</td>
					<tr>
						<td>2345678987</td>
					</tr>
				</tr>
				
				</table>
	</body>		
</html>
